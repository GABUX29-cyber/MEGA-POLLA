<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n - MEGA POLLA</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        .btn-editar, .btn-guardar, .btn-eliminar { margin-left: 10px; padding: 5px 10px; border: none; cursor: pointer; border-radius: 4px; }
        .btn-editar { background-color: #ffc107; color: #333; }
        .btn-guardar { background-color: #28a745; color: white; }
        .btn-eliminar { background-color: #dc3545; color: white; }
        .editable-input { padding: 5px; margin: 0 2px; width: auto; display: inline-block; background-color: #f0f0f0; border: 1px solid #ccc; color: #333; font-family: 'Montserrat', sans-serif; border-radius: 4px; }
    </style>

<body>
    <header>
        <h1>Panel de Administraci√≥n</h1>
        <p>Gestiona los resultados y participantes de MEGA POLLA</p>
    </header>

    <div class="admin-section">
        <h2>1. Configuraci√≥n de Finanzas</h2>
        <form id="form-finanzas">
            <label>Ventas Totales:</label> <input type="number" id="input-ventas" required>
            <label>Recaudado (BS):</label> <input type="number" step="0.01" id="input-recaudado" required>
            <label>Acumulado Anterior (BS):</label> <input type="number" step="0.01" id="input-acumulado" required>
            <button type="submit">Actualizar Finanzas</button>
        </form>
    </div>

    <div class="admin-section">
        <h2>2. Resultados del Sorteo</h2>
        <form id="form-resultados">
            <select id="select-sorteo" required>
                <option value="Sorteo 1">Sorteo 1</option>
                <option value="Sorteo 2">Sorteo 2</option>
                <option value="Sorteo 3">Sorteo 3</option>
                <option value="Sorteo 4">Sorteo 4</option>
                <option value="Sorteo 5">Sorteo 5</option>
                <option value="Sorteo 6">Sorteo 6</option>
                <option value="Sorteo 7">Sorteo 7</option>
            </select>
            <input type="text" id="input-numero" placeholder="N√∫mero" maxlength="2" required>
            <button type="submit">Guardar Resultado</button>
        </form>
        <ul id="lista-resultados"></ul>
    </div>

    <div class="admin-section">
        <h2>3. Registro de Participantes</h2>
        <form id="form-participantes">
            <input type="text" id="nombre-participante" placeholder="Nombre" required>
            <input type="text" id="refe-participante" placeholder="REFE" required>
            <input type="text" id="jugadas-procesadas" placeholder="Ej: 01,02,03,04,05,06,07" required>
            <button type="submit">Registrar Participante</button>
        </form>
        <ul id="lista-participantes"></ul>
    </div>

    <div style="text-align: center; margin: 20px;">
        <button id="btn-reiniciar-datos" style="background-color: #dc3545; color: white;">üî¥ Reiniciar Todo</button>
    </div>
