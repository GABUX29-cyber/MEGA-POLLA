<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci칩n - MEGA POLLA</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        /* --- ESTILOS DE BOTONES --- */
        .btn-editar, .btn-eliminar {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.85em;
            margin-left: 5px;
        }
        .btn-editar {
            background-color: #ffc107;
            color: #333;
        }
        .btn-eliminar {
            background-color: #dc3545;
            color: white;
        }
        
        /* --- ESTILOS DE LISTAS --- */
        #lista-participantes li, #lista-resultados li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 8px;
            border-left: 5px solid #fdd835;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* --- NOTAS DE CORRECCI칍N (SOLO ADMIN) --- */
        .admin-nota-aviso {
            display: block;
            color: #d32f2f;
            font-size: 0.8em;
            font-weight: 700;
            margin-top: 5px;
            font-style: italic;
        }

        /* --- SECCI칍N DE PEGADO --- */
        #paste-section {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        #paste-section textarea {
            width: calc(100% - 20px);
            min-height: 120px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 0.95em;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            resize: vertical; 
        }
        #paste-section button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.2s ease;
        }
        #paste-section button:hover {
            background-color: #0056b3;
        }

        #input-buscar-participante {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box; 
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <header>
        <h1>PANEL DE ADMINISTRACI칍N - MEGA POLLA</h1>
        <p>Gesti칩n de Resultados y Participantes</p>
    </header>

    <div class="admin-section">
        <h2>游눳 Ingresar Montos Financieros y Ventas</h2>
        <form id="form-finanzas">
            <label for="input-ventas">Total de VENTAS (Tickets Vendidos):</label>
            <input type="number" id="input-ventas" min="0" value="0" required>
            
            <label for="input-recaudado">Recaudado del D칤a (Bs.):</label>
            <input type="number" id="input-recaudado" step="0.01" value="0.00" required>
            
            <label for="input-acumulado">Acumulado Primer Lugar (Bs.):</label>
            <input type="number" id="input-acumulado" step="0.01" value="0.00" required>
            
            <button type="submit">Guardar Finanzas</button>
        </form>
    </div>

    <div class="admin-section">
        <h2>游댝 Ingresar Resultados del Sorteo</h2>
        <form id="form-resultados">
            <label for="sorteo-hora">Sorteo y Hora:</label>
            <select id="sorteo-hora" required>
                <option value="">Seleccione Sorteo</option>
                <optgroup label="LOTTO ACTIVO">
                    <option value="LOTTO ACTIVO 8AM">8AM</option>
                    <option value="LOTTO ACTIVO 9AM">9AM</option>
                    <option value="LOTTO ACTIVO 10AM">10AM</option>
                    <option value="LOTTO ACTIVO 11AM">11AM</option>
                    <option value="LOTTO ACTIVO 12PM">12PM</option>
                    <option value="LOTTO ACTIVO 1PM">1PM</option>
                    <option value="LOTTO ACTIVO 2PM">2PM</option>
                    <option value="LOTTO ACTIVO 3PM">3PM</option>
                    <option value="LOTTO ACTIVO 4PM">4PM</option>
                    <option value="LOTTO ACTIVO 5PM">5PM</option>
                    <option value="LOTTO ACTIVO 6PM">6PM</option>
                    <option value="LOTTO ACTIVO 7PM">7PM</option>
                </optgroup>
                <optgroup label="LA GRANJITA">
                    <option value="GRANJITA 8AM">8AM</option>
                    <option value="GRANJITA 9AM">9AM</option>
                    <option value="GRANJITA 10AM">10AM</option>
                    <option value="GRANJITA 11AM">11AM</option>
                    <option value="GRANJITA 12PM">12PM</option>
                    <option value="GRANJITA 1PM">1PM</option>
                    <option value="GRANJITA 2PM">2PM</option>
                    <option value="GRANJITA 3PM">3PM</option>
                    <option value="GRANJITA 4PM">4PM</option>
                    <option value="GRANJITA 5PM">5PM</option>
                    <option value="GRANJITA 6PM">6PM</option>
                    <option value="GRANJITA 7PM">7PM</option>
                </optgroup>
                <optgroup label="SELVA PLUS">
                    <option value="SELVA PLUS 8AM">8AM</option>
                    <option value="SELVA PLUS 9AM">9AM</option>
                    <option value="SELVA PLUS 10AM">10AM</option>
                    <option value="SELVA PLUS 11AM">11AM</option>
                    <option value="SELVA PLUS 12PM">12PM</option>
                    <option value="SELVA PLUS 1PM">1PM</option>
                    <option value="SELVA PLUS 2PM">2PM</option>
                    <option value="SELVA PLUS 3PM">3PM</option>
                    <option value="SELVA PLUS 4PM">4PM</option>
                    <option value="SELVA PLUS 5PM">5PM</option>
                    <option value="SELVA PLUS 6PM">6PM</option>
                    <option value="SELVA PLUS 7PM">7PM</option>
                </optgroup>
            </select>
            
            <label for="numero-ganador">N칰mero Ganador (00-99):</label>
            <input type="text" id="numero-ganador" placeholder="Ej: 05 o 0" required>
            
            <button type="submit">Guardar Resultado</button>
        </form>
        <h3>Resultados Ingresados:</h3>
        <ul id="lista-resultados"></ul>
    </div>

    <div class="admin-section">
        <h2>游논 Ingresar Nuevo Participante</h2>
        
        <div id="paste-section">
            <label for="input-paste-data">
                <strong>Opci칩n R치pida:</strong> Pega el mensaje de WhatsApp aqu칤.
            </label>
            <textarea id="input-paste-data" placeholder="Pega aqu칤 el texto..."></textarea>
            <button type="button" id="btn-procesar-pegado">Procesar Texto</button>
        </div>
        
        <form id="form-participante" style="margin-top: 20px;">
            <label for="nombre">Nombre/Alias:</label>
            <input type="text" id="nombre" required>
            
            <label for="refe">C칩digo REFE:</label>
            <input type="number" id="refe" required>
            
            <label>Jugadas Procesadas:</label>
            <input type="text" id="jugadas-procesadas" placeholder="01,02... | 10,11..." required>
            
            <input type="hidden" id="notas-correccion" value=""> 

            <button type="submit">Registrar Participante</button>
        </form>
        
        <h3>Listado de Participantes:</h3>
        
        <input type="text" id="input-buscar-participante" placeholder="游댌 Buscar por Nombre o REFE...">
        
        <ul id="lista-participantes"></ul>
    </div>
    
    <hr style="border-color: #fdd835; margin: 30px 0;">

    <div style="text-align: center; margin-bottom: 20px;">
        <button id="btn-reiniciar-datos" style="background-color: #dc3545; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer;">
            游댮 Reiniciar Partidas y Resultados
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="admin-script.js"></script>
</body>
</html>
