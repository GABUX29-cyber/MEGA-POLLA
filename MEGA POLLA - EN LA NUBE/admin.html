<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - MEGA POLLA</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .btn-eliminar { background-color: #dc3545; color: white; border: none; padding: 5px; cursor: pointer; border-radius: 4px; margin-left: 10px;}
    </style>
</head>
<body>
    <header>
        <h1>PANEL DE CONTROL</h1>
        <p>Administración de Sorteos y Participantes</p>
    </header>

    <div class="admin-container card">
        <h3>Cargar Resultado:</h3>
        <form id="form-resultados">
            <input type="text" id="sorteo-nombre" placeholder="Sorteo (Ej: Granjita 10AM)" required>
            <input type="text" id="numero-ganador" placeholder="Número (Ej: 25)" required>
            <button type="submit">Publicar</button>
        </form>
        <ul id="lista-resultados-admin"></ul>
    </div>

    <div class="admin-container card">
        <h3>Registrar Participante (Pega aquí con |):</h3>
        <form id="form-participante">
            <input type="number" id="correlativo" placeholder="Nro Correlativo" required>
            <input type="text" id="nombre-participante" placeholder="Nombre" required>
            <input type="text" id="referencia" placeholder="Referencia" required>
            <input type="text" id="jugadas-procesadas" placeholder="01,02,03... | 10,11,12..." required>
            <button type="submit">Registrar</button>
        </form>
        <ul id="lista-participantes"></ul>
    </div>
    <script src="admin-script.js"></script>
</body>
</html>
