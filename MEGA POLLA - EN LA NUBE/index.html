<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGA POLLA - Resultados</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <h1>MEGA POLLA</h1>
        <p id="fecha-header">CARGANDO DATOS...</p>
    </header>
    
    <div class="card-container full-width">
        <div class="card resultados-dia">
            <h2>Resultados del d√≠a</h2>
            <div id="numeros-ganadores-display" class="resultados-grilla" style="padding: 15px; text-align: center; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;">
                <p>Esperando resultados...</p>
            </div>
        </div>
    </div>
    
    <div class="card-container"> 
        <div class="card estadistica ventas">
            <div class="valor" id="ventas-total">0</div>
            <h3>JUGADAS</h3>
        </div>
        <div class="card estadistica recaudado">
            <div class="valor" id="recaudado-total">0 BS</div>
            <h3>RECAUDADO</h3>
        </div>
        <div class="card estadistica acumulado">
            <div class="valor" id="acumulado-total">0 BS</div>
            <h3>ACUMULADO</h3>
        </div>
        <div class="card estadistica repartir">
            <div class="valor" id="repartir75">0 BS</div>
            <h3>PREMIO (75%)</h3>
        </div>
    </div>

    <div class="filtro-container">
        <div class="filtro-input-wrapper">
            <i class="fas fa-search"></i>
            <input type="text" id="filtroParticipantes" class="filtro-input" placeholder="üîç Buscar por Nombre o REFE...">
        </div>
    </div>

    <div class="card-container full-width">
        <div class="card ranking">
            <h2>PARTICIPANTES Y JUGADAS</h2>
            <table>
                <thead>
                    <tr>
                        <th>NRO</th>
                        <th>PARTICIPANTES</th>
                        <th>REFE</th>
                        <th colspan="7">JUGADAS</th> 
                        <th>ACIERTOS</th>
                    </tr>
                </thead>
                <tbody id="ranking-body"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
