<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGA POLLA - Resultados</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>MEGA POLLA</h1>
        <p><i class="fas fa-calendar-alt"></i> Cargando fecha...</p>
    </header>
    
    <div class="card-container full-width">
        <div class="card">
            <h2><i class="fas fa-clock"></i> Cuadro de Resultados del D√≠a</h2>
            <div id="numeros-ganadores-display">
                <p>Esperando conexi√≥n con el servidor...</p>
            </div>
        </div>
    </div>
    
    <div class="card-container full-width">
        <div class="card compact-resumen">
            <h2><i class="fas fa-chart-line"></i> Info Extra</h2>
            <div class="stats-grid-ultra">
                
                <div class="est-mini ventas">
                    <i class="fas fa-ticket-alt"></i>
                    <span id="val-ventas" class="val-mini">0</span>
                    <label>Tickets</label>
                </div>

                <div class="est-mini recaudado">
                    <i class="fas fa-coins"></i>
                    <span id="val-recaudado" class="val-mini">0 BS</span>
                    <label>Ventas</label>
                </div>

                <div class="est-mini acumulado">
                    <i class="fas fa-hand-holding-usd"></i>
                    <span id="val-acumulado" class="val-mini">0 BS</span>
                    <label>Acumulado</label>
                </div>

                <div class="est-mini casa">
                    <i class="fas fa-building"></i>
                    <span id="val-casa" class="val-mini">0 BS</span>
                    <label>Casa (20%)</label>
                </div>

                <div class="est-mini domingo">
                    <i class="fas fa-star"></i>
                    <span id="val-domingo" class="val-mini">0 BS</span>
                    <label>Domingo (10%)</label>
                </div>

                <div class="est-mini repartir">
                    <i class="fas fa-trophy"></i>
                    <span id="val-repartir" class="val-mini">0 BS</span>
                    <label>A Repartir</label>
                </div>

                <div class="est-mini ganadores-box-item">
                    <i class="fas fa-users"></i>
                    <span id="total-ganadores" class="val-mini">0</span>
                    <label>Ganadores</label>
                </div>
            </div>
        </div>
    </div>

    <div style="margin-bottom: 20px; text-align: center;">
        <button id="btn-descargar-pdf">
            <i class="fas fa-file-pdf"></i> Descargar Resultados / Imprimir
        </button>
    </div>

    <div class="filtro-container">
        <div class="filtro-input-wrapper">
            <i class="fas fa-search"></i>
            <input type="text" id="filtroParticipantes" class="filtro-input" placeholder="üîç Buscar por Nombre o REFE...">
        </div>
    </div>

    <div class="card-container full-width">
        <div class="card ranking">
            <h2><i class="fas fa-list-ol\"></i> Listado de Participantes</h2>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>NRO</th>
                            <th>PARTICIPANTE</th>
                            <th>REFE</th>
                            <th colspan="7">JUGADA</th> 
                            <th>ACIERTOS</th>
                        </tr>
                    </thead>
                    <tbody id="ranking-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 MEGA POLLA - Sistema Profesional de Gesti√≥n de Resultados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
